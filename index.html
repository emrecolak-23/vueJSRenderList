<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vue Js ToDo App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-1 col-12 col-md-4">
          <div class="alert alert-light" role="alert">
            Bağımsız ülkeler
          </div>
          <div class="row" v-for="item in countries">
            <div v-on:click="changeIndependent(item.name.common)">
              <div class="col-12 alert alert-success" v-show="item.independent">{{item.name.common}}</div>
            </div>
          </div>
        </div>
        <div class="offset-1 col-12 col-md-4">
          <div class="alert alert-light" role="alert">
            Bağımsız olmayan ülkeler
          </div>
          <div class="row"v-for="item in countries">
            <div v-on:click="changeIndependent(item.name.common)">
              <div class="col-12 alert alert-danger" v-show="!item.independent">{{item.name.common}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="./test.js"></script>
  </body>
</html>
